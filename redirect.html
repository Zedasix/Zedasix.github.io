<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <center><title>Construction en cours</title></center>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .message {
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }

        .dots {
            display: inline-block;
            font-size: 24px;
            color: black; /* Couleur des points */
        }

        .dots:after {
            content: "";
            animation: dotsAnimation 1.3s steps(3, end) infinite;
        }

        @keyframes dotsAnimation {
            0% {
                content: "";
            }
            33% {
                content: ".";
            }
            66% {
                content: "..";
            }
            100% {
                content: "...";
            }
        }

    </style>
</head>
<body>

    <div class="message">
        Construction en cours
        <span class="dots"></span>
    </div>

</body>
</html>
